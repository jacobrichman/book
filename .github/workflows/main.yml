name: Deploy to IBM Cloud Foundry
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Find and Replace 1
        uses: jacobtomlinson/gha-find-replace@0.1.2
        with:
          find: "<client_id>"
          replace: "${{ secrets.CLIENT_ID }}"
      - name: Find and Replace 2
        uses: jacobtomlinson/gha-find-replace@0.1.2
        with:
          find: "<client_secret>"
          replace: "${{ secrets.CLIENT_SECRET }}"
      - uses: actions/checkout@v2
      - name: Deploy to IBM Cloud Foundry
        # You may pin to the exact commit or the version.
        uses: IBM/cloudfoundry-deploy@master
        with:
          IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
          IBM_CLOUD_CF_API: ${{ secrets.IBM_CLOUD_CF_API }}
          IBM_CLOUD_CF_ORG: ${{ secrets.IBM_CLOUD_CF_ORG }}
          IBM_CLOUD_CF_SPACE: ${{ secrets.IBM_CLOUD_CF_SPACE }}
